{% extends 'crud/base.html' %}
{% load static %}

{% block content %}
<div class="formulario">
    <form action="{% url 'home' %}" method="POST" id="idformulario">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1" id="form-text">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">            
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" id="form-text">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
            <input type="checkbox"  id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1" id="form-text">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
        
{% endblock content %}
